<div class="container-fluid">
    <div class="custom-card">
        <button class="btn btn-block google-sign-in" (click)="signInHandler()">
            <span>Login with Google</span>
        </button>
    </div>
</div>
        <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="container-fluid">
                <h2 class="form-signin-head">Login</h2>
                <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
                <br>
                <label for="username" class="sr-only">E-mail adress</label>
                <input type="email" id="username" name="username" ngModel class="form-control" placeholder="username" required autofocus>
                <br>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" ngModel class="form-control" placeholder="password" required>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>

            </div>
        </form>
