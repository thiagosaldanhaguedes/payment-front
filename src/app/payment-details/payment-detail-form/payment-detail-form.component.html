<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId"/>
    <div class="form-group">
        <label>Card Owner Name</label>
        <input type="text" class="form-control form-control-lg" placeholder="full name" name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName"
        required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-group">
        <label>Card Number</label>
        <input type="text" class="form-control form-control-lg" placeholder="16 digit card number" name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
        required maxlength="16" minlength="16" [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-row"> 
        <div class="form-group col-md-6">
            <label>Security Code</label>
            <input type="text" class="form-control form-control-lg" placeholder="security code" name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode"
            required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
        </div>
        <div class="form-group col-md-6">
            <label>Valide Through</label>
            <input type="text" class="form-control form-control-lg" placeholder="MM/YY" name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
            required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
